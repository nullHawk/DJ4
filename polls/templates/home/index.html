<html>
    <head>
        <title>Home</title>
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'home/styles.css' %}">
    </head>
    <body>
        <h1 id="title">Home</h1>
        <p>
            {% for url,site in sites.items %}
                <li><a href="{{ url}}"> {{ site }}</a></li>
            {% endfor %}
        </p>
    </body>
</html>
